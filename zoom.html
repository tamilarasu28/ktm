<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.zoom {
 
  transition: transform .2s;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
</style>
</head>
<body>

<h1>Zoom on Hover</h1>
<p>Hover over the div element.</p>
  
<div style="display: flex; margin-left: -200px ;
gap: -50px;">
    <div class="zoom">
        <img src="/1 (1).jpeg" alt=".." width="400px" height="400px">
    </div>
    <div class="zoom">
        <img src="/1 (1).jpeg" alt=".." width="400px" height="400px">
    </div>

    </div>
</div>


</body>
</html>
